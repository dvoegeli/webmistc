<template name="toolPanel">
    
    {{> stickyReplace}}  

    {{> tools}}

    <div class="btn-group padded">
      {{#if hasSelectedTextTool}}
        {{> font}}
      {{else}}
        {{> outline}}
      {{/if}}  

      {{> colors}} 
    </div>

    {{> erasers}}

    {{> create}} 

</template>
